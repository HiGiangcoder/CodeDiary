site_name: My Documentation

extra_css:
  - assets/extra.css

theme:
  name: 'material'

  palette:
    - scheme: default  # Light Mode
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate  # Dark Mode
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Merriweather 
    code: JetBrains Mono


markdown_extensions:
  - pymdownx.tasklist

  - admonition  # Hộp ghi chú
  - pymdownx.details  # Mở rộng ghi chú
  - pymdownx.superfences  # Hỗ trợ code block nâng cao
  - pymdownx.highlight  # Làm đẹp code
  - pymdownx.inlinehilite  # Code inline
  - pymdownx.snippets  # Chèn file markdown
  - pymdownx.tabbed  # Tab trong tài liệu
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - awesome-pages
  - search
  - include-markdown
  # - pdf-export
  - minify:
      minify_html: true
  - glightbox

nav:
  - Home: index.md
  - Other: other.md

  - Tài nguyên học tập:
    - Các kiến trúc, mô hình AI và các kĩ thuật:
